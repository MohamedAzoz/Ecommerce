          font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        "
        >E-commerce</i
      >
    </a>

      <ul
        class="navbar-nav col-11 ms-auto fw-bold fs-5 d-flex justify-content-between"
      >
        <div class="col-6 d-flex">
          <li
            class="nav-item col text-center"

            [ngClass]="{ invisible: !islook }"
          >

             <a
               class="nav-link btn font"
               routerLink="/profile"
               routerLinkActive="active"
               >

                <sup class="bg-light rounded-5 p-1">{{count2}}</sup>
              }

          </li>
          <li class="nav-item col text-center">
            <a

              aria-current="page"
              routerLink="/home"

              >Home</a

          </li>
          <li class="nav-item col text-center">
            <a
              class="nav-link font"
              routerLink="/products"
              routerLinkActive="active"
              >products</a
            >
          </li>
        </div>
        <div class="col-3 d-flex">
          <li
            class="nav-item col text-center"
            [hidden]="islook"

              routerLink="/signup"
              routerLinkActive="active"
              >Sign up</a

            [hidden]="!islook"
            [ngClass]="{ invisible: !islook }"

              class="nav-link btn font"
              routerLink="/signup"
              routerLinkActive="active"
              (click)="logout()"
              title="logout"
