<div class="container-fluid bg-dark py-3">
  <div class="row d-flex justify-content-center text-light">
    <h1 class="text-center my-1 fst-italic">{{course.Name}}</h1>
    <div class="row d-flex justify-content-center text-light my-2">
      <ul class="col-4">
          <li *ngFor="let i of course.branches; track course">
          <span class="text-danger text-capitalize">
            {{i}}
          </span> branche
        </li>
      </ul>
      <img class="col-1 rounded-circle" [src]="course.Logo" alt="">
    </div>
  </div>
<hr class="text-light mx-auto w-75">
  <div class="row d-flex justify-content-center align-content-center my-2">
    <a href="#" class="col d-flex justify-content-center text-decoration-none">

    </a>
    <a href="#" class="col d-flex justify-content-center text-decoration-none">
      <i class="fa-brands fa-facebook-messenger text-light fs-3"></i>
    </a>
    <a href="#" class="col d-flex justify-content-center text-decoration-none">
      <i class="fa-brands fa-whatsapp text-success fs-3"></i>
    </a>
    <a href="#" class="col d-flex justify-content-center text-decoration-none">
      <i class="fa-brands fa-linkedin text-primary fs-3"></i>
    </a>
  </div>
<hr class="text-light mx-auto w-75">
